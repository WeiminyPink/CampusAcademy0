<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<link rel="stylesheet" type="text/css" href="form.css">
<script src="jquery-3.2.1.js"></script>
</head>
<body>
<div class="form">
    <p>注册即可成为小仙女</p>
	<form method="post">
		<div class="item item1">
			<label for="name">Name:</label>
			<input type="text" id="name" class="required"/>
		</div>
		<div class="item item2">
			<label for="tel">Tel:</label>
			<input type="text" id="tel" class="required"/>
		</div>
		<div class="item item3">
			<label for="mail">E-mail:</label>
			<input type="text" id="mail" class="required"/>
		</div>
		<div class="item item4">
			<label for="password">Password:</label>
			<input type="password" id="password" class="required"/>
		</div>
		<div class="item item5">
			<label for="passagain">Confirm Password:</label>
			<input type="password" id="passagain" class="required"/>
		</div>
		<div class="submit">
			<input type="submit" value="Submit" id="sub"/>
			<input type="reset" value="Reset" id="res"/>
		</div>
	</form>
</div>
<script src="form.js"></script>
</body>
</html>
