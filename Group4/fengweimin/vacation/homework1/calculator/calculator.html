<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
<div id="cal">
	<div id="conse" class="num">0</div>
	<div id="button">
		<ul>
			<li class="tool" onclick="clearZero('return')">C</li>
			<li class="tool" onclick="tools('%','percent')">%</li>
			<li onclick="command(7)">7</li>
			<li onclick="command(8)">8</li>
			<li onclick="command(9)">9</li>
			<li class="tool" onclick="tools('/','devide')">/</li>
			<li onclick="command(4)">4</li>
			<li onclick="command(5)">5</li>
			<li onclick="command(6)">6</li>
			<li class="tool" onclick="tools('*','mul')">x</li>
			<li onclick="command(1)">1</li>
			<li onclick="command(2)">2</li>
			<li onclick="command(3)">3</li>
			<li class="tool" onclick="tools('-','minus')">-</li>
			<li onclick="command(0)">0</li>
			<li onclick="point('point')">.</li>
			<li class="result" onclick="equal('equal')">=</li>
			<li class="tool" onclick="tools('+','add')">+</li>
		</ul>
	</div>
	<audio id="music" src="music/7.m4a">
	</audio>
</div>
<script type="text/javascript" src="cal.js">
</script>
</body>
</html>
