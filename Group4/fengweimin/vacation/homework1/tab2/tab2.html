<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
ul{padding: 0;margin:0;}
li { list-style: none; display: inline-block;background: pink; width:67px;text-align: center;}
a{text-decoration: none;color:#fff;}
img {width:210px; height:150px;}
div{display: none;}
.active{background: blue;}
</style>

<script type="text/javascript">
window.onload=function () 
{
	var aBtn=document.getElementsByTagName('li');
	var aDiv=document.getElementsByTagName('div');
	var i=0;

	for(i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function()
		{
			for(i=0;i<aBtn.length;i++)
			{
				aBtn[i].className='';
				aDiv[i].style.display='none';
			}
			aDiv[this.index].style.display='block';
			this.className='active';
		};
	}
};
</script>

</head>
<body>
<ul>
    <li class="active"><a href="#">I</a></li>
    <li><a href="#">LOVE</a></li>
    <li><a href="#">CQUPT</a></li>
</ul>
<div style="display: block;"><img src="img/QQ图片20161020225930.jpg"></div>
<div><img src="img/QQ图片20161020230001.jpg"></div>
<div><img src="img/QQ图片20161124191626.jpg"></div>
</body>
</html>
